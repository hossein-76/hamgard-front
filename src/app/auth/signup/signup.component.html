 <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="mt-4">
    <div class="form-group row">
      <label for="userName" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userName" name="userName" placeholder="mahdi" value="hossein" ngModel>
      </div>
    </div>
   <div class="form-group row">
     <label for="fName" class="col-sm-2 col-form-label">Fisrt Name</label>
     <div class="col-sm-10">
       <input type="text" class="form-control" id="fName" name="firstName" placeholder="First Name" ngModel>
     </div>
   </div>
   <div class="form-group row">
     <label for="lName" class="col-sm-2 col-form-label">Last Name</label>
     <div class="col-sm-10">
       <input type="text" class="form-control" id="lName" name="lastName" placeholder="Last Name" ngModel>
     </div>
   </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="email@example.com" name="email" email ngModel>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
      </div>
    </div>
    <div class="form-group row">
      <label for="repeatPassword" class="col-sm-2 col-form-label">Repeat Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" value="123456" ngModel>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
