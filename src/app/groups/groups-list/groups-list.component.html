<div class="row">
  <div class="col list-group">
    <a *ngFor="let g of groups; let i = index"
       class="list-group-item list-group-item-action clearfix"
       style="cursor: pointer;"
       [routerLink]="[i]"
       routerLinkActive="active"
       (click)="groupSelected(i)">
      <div>
        <h4 class="mb-1">{{ g.name }}</h4>
        <p class="mb-1">{{ g.userCount }} People are here!</p>
      </div>
    </a>
  </div>
</div>
